<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="sans.css">
</head>
<body>
	<svg width="500" height="500">
		<rect width="150" height="150" fill="lightblue" x="150" y="200" rx="10"></rect>
	</svg>

	<svg height="250" width="330">
  <rect class="leg" width="15" height="30" x="275" y="210" rx="2" fill="black" />
  <rect class="leg" width="15" height="30" x="50" y="210" rx="2" fill="black" />

  <rect class="case" width="300" height="200" x="20" y="20" rx="45" fill="dimgray" />
  <rect class="screen" width="200" height="160" x="40" y="40" rx="25" fill="deepskyblue" />

  <rect class="panel" width="55" height="110" x="250" y="65" rx="10" fill="black" />

  <rect class="button" width="35" height="20" x="260" y="80" rx="7" fill="red" />
  <rect class="button" width="35" height="20" x="260" y="110" rx="7" fill="gold" />
  <rect class="button" width="35" height="20" x="260" y="140" rx="7" fill="lime" />
</svg>

<svg width="500" height="500">
		<circle r="100" cx="250" cy="250" fill="darkorange" stroke="teal" stroke-width="15"> 
		</circle>
		<ellipse rx="100" ry="50" cx="250" cy="250" fill="crimson" stroke="lime" stroke-width="15" ></ellipse>

	</svg>
	<svg width="500" height="500">
		<polyline points="0,0 50,50 100,0 150,50 200,0 250,50 300,0 350,50 400,0 450,50 500,0" fill="none" stroke="black" stroke-width="10" stroke-linejoin="round">
		</polyline>
		<line x1="50" y1="100" x2="50" y2="300" stroke="blue"
		stroke-width="20"></line>
		<line x1="100" y1="100" x2="100" y2="300" stroke="orange" stroke-linecap="round"
		stroke-width="20"></line>
	<line x1="150" y1="100" x2="150" y2="300" stroke="red"
		stroke-width="20" stroke-linecap="square"></line>
		<polyline points="300,200 400,200 300,300 400,300" fill="none" stroke="teal"
		stroke-width="60" stroke-linecap="square"></polyline>
		<polyline points="300,200 400,200 300,300 400,300" fill="none" stroke="lightseagreen" stroke-linecap="round" stroke-width="30" stroke-linejoin="round"></polyline>
		<polyline points="300,200 400,200 300,300 400,300" fill="none" stroke="yellow"
		stroke-width="5" stroke-linejoin="bevel"></polyline>
	</svg>
</body>
</html>
