<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>gray</title>
	<link rel="stylesheet" type="text/css" href="css4.css">
</head>
<body>
	<div class="carousel">
		<div class="carousel-item visible">
			<img src="1.jpg">
		</div>
		<div class="carousel-item">
			<img src="2.jpg">
		</div>
		<div class="carousel-item">
			<img src="3.jpg">
		</div>
		<div class="btns">
			<button id="back"><</button>
			<button id="next">></button>
		</div>
		<div id="dots">
			<div class="dot"></div>
			<div class=  "dot"></div>
			<div class="dot"></div>
		</div>
	</div>
	<script type="text/javascript">
		let slides = document.getElementsByClassName('carousel-item');
		let nomer = 0;
		let dotArr = document.getElementsByClassName("dot")
		back.addEventListener("click",backSlide);
		next.addEventListener("click",nextSlide);

		function slidePos() {
			for(let slide of slides){
				slide.classList.remove('visible');
				slide.classList.add('hidden')
			}
		
			slides[nomer].classList.add('visible')
		}

		function nextSlide() {
			dotArr[nomer].style.backgroundColor = "white";
			if (nomer == slides.length - 1) {
				nomer = 0;
			}else{
				nomer++;
			}
			dotArr[nomer].style.backgroundColor = "grey";
			slides[nomer].style.animation = "next 0.8s linear";
			slidePos()
		}

		function backSlide() {
			dotArr[nomer].style.backgroundColor = "white";
			if (nomer == 0) {
				nomer = slides.length-1;
			}else{
				nomer--;
			}
			dotArr[nomer].style.backgroundColor = "grey"
			slides[nomer].style.animation = "back 0.8s linear";
			slidePos()
		}
	</script>
</body>
</html>
