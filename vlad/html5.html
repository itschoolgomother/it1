<body>
<div class="flex">
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box" id="start"></div>
</div>

<script type="text/javascript">
	let boxes =document.getElementsByClassName('box');
	let colors=['red','blue', 'green', 'orange'];
	for(let i=0; i<boxes.length-1;i++){
		boxes[i].onclick = function(){
			boxes[i].style.filter = 'grayscale(0)';
	}
}
	start. onclick = function(){
let nums = [0,1,2,3];
let nums1 =[4,5,6,7]
let count =4;
for (let i=0; i < boxes.length-1;i++){
	boxes[i].style.filter = 'grayscale(100%)';
	}
for (let i = 0; i < boxes.length; i++) {
	let r = Math.floor(Math.random()*count);
	let r1 =Math.floor(Math.random()*count);
	boxes[nums[r]].style.background = colors[i]
	boxes[nums1[r1]].style.background = colors[i]
	nums.splice(r, 1);
	nums1.splice(r1, 1);
	count--;	
}
for(let i=0; i<boxes.length-1;i++){
		boxes[i].onclick = function(){
			boxes[i].style.filter = 'grayscale(0)';
	}
}

}

</script>
