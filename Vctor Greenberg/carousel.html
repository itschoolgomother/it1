<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="carousel.css">
</head>
<body>
	<div class="carousel">
		<div class="carousel-item visible">
			<img src="carousel1.jpg">
		</div>
		<div class="carousel-item">
			<img src="carousel2.jpg">
		</div>
		<div class="carousel-item">
			<img src="carousel3.jpg">
		</div>
		<div class="carousel-btns">
			<button id="back"><</button>
			<button id="next">></button>
		</div>
		<div class="carousel-dots">
			<div class="dot">

			</div>
			<div class="dot">

			</div>
			<div class="dot">

			</div>
		</div>
	</div>
	<script type="text/javascript">
		let slides = document.getElementsByClassName('carousel-item')
		console.log(slides[0])
		console.log(slides.length)
		let i = 0; 
		let dots = document.getElementsByClassName('dot');
		next.addEventListener("click", nextSlide)
		back.addEventListener("click", backSlide)
		function slidePosition (){
			for(let slide of slides){
				slide.classList.remove("visible")
				slide.classList.add("hidden")
			}
			slides[i].classList.add("visible")
		}	
		function nextSlide() {

		dots[i].style.backgroundColor = "lightgrey"	

			if (i ==slides.length-1) {
				i = 0;
			}else{
				i++;
			}
			slides[i].style.animation = "next 1s"
			dots[i].style.backgroundColor = "grey"
			slidePosition();	
		}
		function backSlide() {
			dots[i].style.backgroundColor = "lightgrey"	
			if (i ==0 ) {
				i = slides.length-1;
			}else{
				i--;
			}
			slides[i].style.animation = "back 1s"
			dots[i].style.backgroundColor = "grey"
			slidePosition();	
		}
	</script>
</body>
</html>
