<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="game1.css">
</head>
<body>
<div class="container">
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box" id="start"></div>
</div>
<script type="text/javascript">
	let boxes = document.getElementsByClassName('box')
	let colors = ['red','green','yellow', 'blue']
	let restart = 0
	let firstcolor;
	let secondcolor;
	start.onclick = function () {
		let nums = [0, 1, 2, 3]
		let nums1 = [4, 5, 6, 7]
		let count = 4


		function gs(){
				for (let i = 0; i < boxes.length-1; i++ ) {
			boxes[i].style.filter = "grayscale(100%)";
		}
		}
		for (let i = 0; i < boxes.length-1; i++ ) {
			boxes[i].style.filter = "grayscale(100%)";
			boxes[i].onclick = function(){
				boxes[i].style.filter = "grayscale(0)"
				if (restart ==2){
					gs();
				}else{
					restart++
				}
			}
		}
		for (let i = 0; i < colors.length; i++){
			let r1 = Math.floor(Math.random()*count)
			let r = Math.floor(Math.random()*count)
			boxes[nums1[r1]].style.background = colors[i]
			boxes[nums[r]].style.background = colors[i]
			nums1.splice(r1,1);
			nums.splice(r,1);
			count--;
	}
	}
</script>
</body>
</html>
