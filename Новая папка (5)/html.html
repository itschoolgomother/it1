<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
<div id="box"></div>
<script type="text/javascript">
	box.onmouseover = function () {
		box.style.transition = "all 5s 0.2s ease"
	}
	box.onclick = function(){
		box.style.transform = "scale(10) translate(50px,0)"
	}
</script>
</body>
</html>
