<!DOCTYPE html>
<html>
<head>
	<title>artem</title> 
<link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>
<h1>SASKI</h1>
<img id="hero" src="https://user-images.githubusercontent.com/55361440/90893192-29b10a00-e3dc-11ea-9c16-d875e8249e0e.png">
<div id="score">score:o</div>
<div id="coin">$</div>
	<script type="text/javascript">
let sc =0;
let keyRight = false;
let keyLeft = false;
let keyTop = false;
let keyBottom = false;
let x = 0
let y = 0
document.addEventListener("keydown",press)
document.addEventListener("keyup",unpress)
let intersection=function(a,b){
return a.left+a.width>=b.left
&& b.left+b.width>=a.left
&& a.top+a.height>=b.top
&& b.top+b.height>=a.top
}
function press(event){
	if (event.keyCode==39) {keyRight=true}
	if (event.keyCode==40) {keyBottom=true}
	if (event.keyCode==37) {keyLeft=true}
	if (event.keyCode==38) {keyTop=true}
}

function unpress(event){
	if (event.keyCode==39) {keyRight=false}
	if (event.keyCode==40) {keyBottom=false}
	if (event.keyCode==37) {keyLeft=false}
	if (event.keyCode==38) {keyTop=false}
}

function game () {
	let hero1=hero.getBoundingClientRect()
let coin1=coin.getBoundingClientRect()
if(intersection(hero1,coin1)){
coin.style.left=`${Math.random()*(window.innerWidth-coin1.width)}px`
coin.style.top=`${Math.random()*(window.innerHeight-coin1.height)}px`
sc+=1;
score.innerHTML=`score:${sc}`
}











	if (keyRight) {x+=5; hero.style.left=`${x}px`;
	if (hero1.left+hero1.width>=window.innerWidth) {x-=5}}


	if (keyLeft) {x-=5; hero.style.left=`${x}px`;
if (hero1.left<=0) {x+=5}	}
	

	if (keyBottom) {
		y+=5;
		hero.style.top=`${y}px`;
		if (y+156>=window.innerHeight) {
			y-=5
		}
	}
	

	if (keyTop) {y-=5; hero.style.top=`${y}px`;
	if (hero1.top<=0) {y+=5}}























	requestAnimationFrame(game)
}
requestAnimationFrame(game)
	</script>
</body>
</html>
