<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css4.css">
</head>
<body>

	<div class="container">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box" id="b"></div>
	</div>
	<script type="text/javascript">
		let boxes = document.getElementsByClassName('box')
		let colors = ['red', 'green', 'yellow', 'blue']
		
		b.onclick = function () {
			let arr = [0,1,2,3]
		let arr1 = [4,5,6,7]
		let count = 4;
			for(let i = 0; i < colors.length;i++){
				let r = Math.floor(Math.random()*count)
				let r1 = Math.floor(Math.random()*count)
				boxes[arr[r]].style.background  = colors[i];
				boxes[arr1[r1]].style.background = colors[i];
                arr.splice(r,1);
                arr1.splice(r1,1);
                count--
                for(let i =0; i<boxes.length;i++){
                	boxes[i].onclick = function(){
                	boxes[i].style.filter = "grayscale(0)";	
                	}
                }
			}
		}

	</script>
</body>
</html>
