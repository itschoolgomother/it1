<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<canvas id="Boghdan" height="500" width="500"></canvas>
<script type="text/javascript">
let cnv= document.getElementById("Boghdan")
let ctx= cnv.getContext("2d")
let circles = []
circles[0] ={
x: Math.random()*cnv.width,
y: 0,
r: Math.random()*50+20	
}
function drow() {
	ctx.clearRect (0,0,cnv.width,cnv.height)
for (let i=0; i<circles.length;i++){
	ctx.fillStyle= "red"
	ctx.arc(circles[i].x, circles[i].y, circles[i].r, 0, Math.PI*2);
	ctx.fill()
	circles[i].y+=5;
	if(circles[i].y == cnv.height){
	circles.push({
	x: Math.random()*cnv.width,
    y: 0,
    r: Math.random()*50+20		
	})
	}
}
}
setInterval(drow)
</script>
</body>
</html>
