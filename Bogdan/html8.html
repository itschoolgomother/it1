<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="css3.css">
</head>
<body>
<div class="carousel">
	<div class="carousel-item visible">
		<img src="/home/it1/Документы/Bogdan/img.jpg">		
	</div>
	<div class="carousel-item">
		<img src="/home/it1/Документы/Bogdan/img2.jpg">		
	</div>
	<div class="carousel-item">
		<img src="/home/it1/Документы/Bogdan/img3.jpg">		
	</div>
	<div class="carousel-btns">
		<button id="back"><</button>
		<button id="next">></button>
	</div>
</div>
<script type="text/javascript">
	let slides = document.getElementsByClassName('carousel-item')
	let i = 0;
	next.addEventListener("click", nextSlides);
	back.addEventListener("click", backSlides);
	function slidePosition() {
		for(let slide of slides){
			slide.classList.remove("visible")
			slide.classList.add("hiden")
		}
		slides[i].classList.add("visible")
	}
	function nextSlides () {
		if (i==slides.length-1) {
			i=0;
		}else{
			i++
		}
		slidePosition()
	}
	function backSlides () {
		if (i==0) {
		i=slides.length-1;
		}else{
			i--
		}
		slidePosition()
	}
</script>
</body>
</html>
